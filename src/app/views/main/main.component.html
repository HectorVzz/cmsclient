<div class="md:px-16 md:mt-8 min-h-screen">
  <div class="mb-20 p-4 w-full bg-primary bg-opacity-25">
    <div class="text-6xl">{{ title }}</div>
    <div>{{ description }}</div>
  </div>
  <div class="grid md:grid-cols-2 sm:grid-cols-1 lg:grid-cols-4">
    <div *ngFor="let post of this.posts">
      <app-card
        id="{{post.id}}"
        title="{{ post['title'] }}"
        description="{{ post['description'] }}"
        image="{{post.image}}"
      ></app-card>
    </div>
  </div>
</div>
